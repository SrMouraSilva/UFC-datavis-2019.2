<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Introdução ao D3 com Observable - Gráficos</title>
</head>

<body>
    <h1> Introdução ao D3 com Observable - Gráficos</h1>

    <p> Gráficos do notebook <a href="https://observablehq.com/@srmourasilva/introducao-ao-d3-com-observable">Introdução ao D3 com Observable</a></p>

    <h2>Grafico 1 - <code>barras1</code></h2>
    <div id="chart1"></div>
    
    <h2>Grafico 2 - <code>barras2</code></h2>
    <div id="chart2"></div>
    
    <h2>Grafico 3 - <code>barras3</code></h2>
    <div id="chart3"></div>
    
    <h2>Grafico 4 - <code>barras4</code></h2>
    <div id="chart4"></div>

<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@srmourasilva/introducao-ao-d3-com-observable.js?v=3";

// Load the notebook, observing its cells with a default Inspector
// that simply renders the value of each cell into the provided DOM node.
new Runtime().module(notebook, name => {
  if (name !== undefined && name.startsWith("barras")) {
    return new Inspector(document.querySelector(`#chart${name.replace('barras', '')}`));
  }
});

</script>
